career-profile:
    title: Career Profile
    summary: |
      With extensive experience as a Data Operations Engineer and a strong passion for web development,
      I am transitioning into a Web Developer role to combine my expertise in data management and software 
      engineering. My proficiency in database design, development, and administration, along with a solid 
      background in programming languages such as HTML, CSS, JavaScript, and front-end frameworks 
      like React, equips me to create visually appealing and highly functional web applications. 
      As someone with a deep understanding of user behavior, I am dedicated to developing 
      user-friendly web experiences that exceed expectations. My ability to identify and solve complex 
      problems makes me an asset in this transition, and I am excited to apply my technical skills, 
      creativity, and problem-solving abilities to deliver innovative and engaging web experiences 
      that enhance the user experience and drive business growth.
