experiences:
  title: Experiencia
  info:
    - role: Sr Manager - Digital, Data and Analytics
      time: 2022 - Presente
      company: EY, Argentina
      details: |
        Como Senior Data and Analytics Manager, lidero y desarrollo equipos de alto rendimiento, impulsando su crecimiento para ofrecer soluciones impactantes basadas en datos. Encabezo el análisis estratégico de áreas clave, utilizando técnicas avanzadas de analítica para descubrir conocimientos que promuevan el crecimiento del negocio y mejoren la eficiencia operativa. Además, aseguro la alineación de las iniciativas de datos con los objetivos financieros, gestionando eficazmente presupuestos y recursos. Mediante la colaboración con grupos interdisciplinarios, establezco marcos de datos robustos, implemento arquitecturas escalables y promuevo la adopción de mejores prácticas. En general, aprovecho el pensamiento estratégico, la experiencia técnica y las habilidades de liderazgo para maximizar el valor de los datos y potenciar la toma de decisiones basada en datos en toda la organización.
    - role: Manager - Digital, Data and Analytics
      time: 2019 - 2022
      company: EY, Argentina
      details: |
        Como Data Analytics Manager, fui responsable de supervisar proyectos basados en datos y liderar un equipo de ingenieros de software. Impulsé el análisis estratégico de grandes conjuntos de datos para identificar tendencias, conocimientos y oportunidades de negocio. Apliqué mi experiencia técnica en ingeniería de software para desarrollar modelos de datos robustos, implementar soluciones analíticas y guiar los procesos de toma de decisiones. Mi rol implicó colaborar con clientes y partes interesadas para definir objetivos de proyecto, gestionar recursos y entregar soluciones basadas en datos de alta calidad a tiempo.
    - role: Senior - Digital, Data and Analytics
      time: 2017 - 2019
      company: EY, Argentina
      details: |
        Apliqué el pensamiento analítico y aproveché capacidades artificiales para impulsar conocimientos y soluciones basadas en datos. Jugué un papel clave en el análisis de conjuntos de datos complejos, identificando tendencias y proporcionando recomendaciones accionables. Con mi experiencia en analítica avanzada y aprendizaje automático, contribuí al desarrollo e implementación de modelos y técnicas analíticas innovadoras. A través de esfuerzos colaborativos, entregué resultados impactantes, optimicé procesos y permití la toma de decisiones basada en datos para apoyar el crecimiento del negocio y la excelencia operativa.
    - role: Consultant
      time: 2015 - 2015
      company: Matriz S.A, Argentina
      details: |
        Me especialicé en desarrollar modelos de aprendizaje automático para la industria del mercado bursátil. Aprovechando mi experiencia en análisis de datos y programación, diseñé e implementé algoritmos robustos para predecir tendencias del mercado y optimizar estrategias de inversión. Trabajé estrechamente con equipos multifuncionales para recopilar y preprocesar datos, entrenar modelos y evaluar su rendimiento.
    - role: Profesor - Analítica de Datos
      time: 2022 - Presente
      company: Universidad de San Andrés
      details: |
        Instruyo y guío a los estudiantes en los principios y técnicas del análisis de datos para aplicaciones empresariales. Desarrollé y facilité experiencias de aprendizaje prácticas, incluyendo ejercicios y estudios de caso. Al fomentar un entorno de aprendizaje dinámico y atractivo, enseñé a los estudiantes las habilidades analíticas necesarias para extraer conocimientos significativos de los datos y conducir estrategias empresariales informadas.
    - role: Profesor - Inteligencia Artificial
      time: 2017 - 2022
      company: Universidad Argentina de la Empresa
      details: |
        Enseñé y asesoré a los estudiantes en el campo de la IA, cubriendo temas como aprendizaje automático, procesamiento de lenguaje natural y visión por computadora. Además, brindé orientación a los estudiantes en proyectos y supervisé sus esfuerzos de investigación.

